version: '2'

services:

  base:
    build:
      context: .
    image: 'developmentseed/geolambda:latest'
    entrypoint: /bin/bash
    env_file: .env
    volumes:
      - '.:/home/geolambda/work'

  test:
    image: 'developmentseed/geolambda:latest'
    entrypoint: bash -c 'pytest;'
    env_file: .env
    volumes:
      - './lambda:/home/geolambda/lambda'
      - './test:/home/geolambda/test'

  package:
    image: 'developmentseed/geolambda:latest'
    command: lambda-package.sh
    working_dir: /home/geolambda/work
    volumes:
      - '.:/home/geolambda/work'

  testpackage:
    image: 'developmentseed/geolambda-base:latest'
    command: bash -c "pytest";
    working_dir: /home/geolambda
    env_file: .env
    environment:
      - LD_LIBRARY_PATH=/home/geolambda/lambda/lib
    volumes:
      - './test:/home/geolambda/test'
      - './lambda:/home/geolambda/lambda'

